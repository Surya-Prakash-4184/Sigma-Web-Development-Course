<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <!-- Create a website which shows videos of diffrent category and audio of diffrent categories. You can use YouTube video in an iframe using YouTube's embedding feature -->

    <h1>Video & Audio Gallery</h1>

    <h2>Video Category:</h2>
    <h3>Technology</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RlV5ZiEVag8?si=aMiBs2AraUl5d1Yt"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h3>Music</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/x2J1qbndOmU?si=GRtt2CqG09W4TYHb"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h2>Audio Category:</h2>
    <h3>Technology</h3>
    <audio controls>
      <source
        src="iPhone 16e Unboxing & First Look One Secret Super Power.mp3"
        type="audio/mpeg"
      />
    </audio>

    <h3>Music</h3>
    <audio controls>
      <source
        src="Jaane Tu  Chhaava  Vicky K, Rashmika M  A. R. Rahman, Arijit Singh, Irshad Kamil  Song Out Now.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
